{% extends "smarthome/base_user.html" %}

{% block title %}
    {% if form.instance.pk %}Edit Device{% else %}New Device{% endif %}
{% endblock %}

{% block content %}
<div class="header"><h2>{% if form.instance.pk %}Edit Device{% else %}New Device{% endif %}</h2></div>

<div class="content">
    <form class="form-with-validation" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    </form>
<p><a href="{% url 'devices:home' %}">Cancel</a></p>
</div>
{% endblock %}
