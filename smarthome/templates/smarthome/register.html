{% extends "smarthome/master.html" %}

{% block title %}Login - SmartHome{% endblock %}

{% block content %}
<div class="container">
    <h2>Registration</h2>

    <div>
    <form class="form-with-validation" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zarejestruj się</button>
    </form>
    </div>

    <p>Masz już konto? <a href="{% url 'smarthome:login' %}">Zaloguj się</a></p>
</div>
{% endblock %}
