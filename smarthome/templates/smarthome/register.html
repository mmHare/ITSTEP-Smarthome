{% extends "smarthome/master.html" %}

{% block title %}Login - SmartHome{% endblock %}

{% block content %}
<div class="header"><h2>Registration</h2></div>

    <div class="content">
    <form class="form-with-validation" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'smarthome:login' %}">Login</a></p>
    </div>
{% endblock %}
